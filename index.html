<!DOCTYPE html>
<html>
<head>
  <title>urbandictionary.tv</title>
  <link rel="shortcut icon" href="http://static0.urbandictionary.com/favicon.ico" />

  <link href="stylesheets/application.css" media="screen" rel="stylesheet" type="text/css" />

  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js" type="text/javascript"></script> -->
  <script src="javascripts/jquery-1.7.min.js" type="text/javascript" ></script>
  <script src="javascripts/jquery.swfobject-1.1.1.js" type="text/javascript" ></script>
  <script src="javascripts/jquery.easing.1.3.js" type="text/javascript"></script>
  <script src="javascripts/brackets.js" type="text/javascript"></script>
  <script src="javascripts/stats.js" type="text/javascript"></script>
  <script src="javascripts/application.js" type="text/javascript"></script>
</head>
<body>


<div id="header">
  <div id="next_definition" onclick="next_definition();">
    Up next
    <a id="next_word" href="#" onclick="return false;"></a>
  </div>
</div>

<div id="player"></div>

<div id="bottom">
  <div id="voting">
    <a id="vote_up" rel="up" href="#" onclick="return false;">
      <img src="images/vote-up.png" alt="Vote Up" />
      <div class="vote_count" id="vote_down_count">0</div>
    </a>
    <a id="vote_down" rel="down" href="#" onclick="return false;">
      <img src="images/vote-down.png" alt="Vote Down" />
      <div class="vote_count" id="vote_down_count">0</div>
    </a>
  </div>

  <div id="suggest_video">
    <a href="#" onclick="return false;">Suggest a better video</a>
  </div>

  <div id="video_info">
    <div id="video_info_button"><a href="#" onclick="return false;">Video Info</a></div>
    <div id="video_info_text"></div>
  </div>

  <div class="word" id="word_txt"></div>
  <div class="definition" id="definition_txt"></div>
</div>

<div id="word_overlay" class="overlay">
  <div class="wrap">
    <div class="word"></div>
    <div class="definition"></div>
  </div>
</div>

<div id="suggest_overlay" class="overlay">
  <div class="wrap">
    <p>Suggest a video for <span>[definition]</span></p>
    [input field]
    <p>or</p>
    [Make your own video!]
  </div>
</div>

<div id="logo">
  <a href="/"><img src="images/urbantv_logo.png" alt="Urban Dictionary TV" /></a>
</div>


<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-28234268-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>

</body>
</html>
