<!DOCTYPE html>
<html>
<head>
  <title>urbandictionary.tv</title>
  <link rel="shortcut icon" href="http://static0.urbandictionary.com/favicon.ico" />

  <link href="stylesheets/application.css" media="screen" rel="stylesheet" type="text/css" />

  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js" type="text/javascript"></script> -->
  <script src="javascripts/jquery-1.7.min.js" type="text/javascript" ></script>
  <script src="javascripts/jquery.swfobject-1.1.1.js" type="text/javascript" ></script>
  <script src="javascripts/brackets.js" type="text/javascript"></script>
  <script src="javascripts/stats.js" type="text/javascript"></script>
  <script src="javascripts/application.js" type="text/javascript"></script>
  <script type="text/javascript">$(document).ready(document_ready);</script>
</head>
<body class="">


<div id="header">

  <div class="socialmedia" id="socialmedia_global">
    <div class="facebook">
      <iframe src="//www.facebook.com/plugins/like.php?href=https://www.facebook.com/pages/Urban-Dictionary-TV/151914658256059&amp;send=false&amp;layout=button_count&amp;width=100&amp;show_faces=false&amp;action=like&amp;colorscheme=light&amp;font=lucida+grande&amp;height=21&amp;appId=202084943139708" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:100px; height:21px;" allowTransparency="true"></iframe>
    </div>

    <div class="twitter">
      <iframe allowtransparency="true" frameborder="0" scrolling="no" src="//platform.twitter.com/widgets/tweet_button.html?count=box&url=http://urbandictionary.tv&text=Learn slang while watching funny vids" style="width:130px; height:20px;"></iframe>
    </div>

    <!-- <div class="google">
      <div class="g-plusone" data-size="medium" data-href="https://plus.google.com/109804967337284679337/posts"></div>
      <script type="text/javascript">
        (function() {
          var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
          po.src = 'https://apis.google.com/js/plusone.js';
          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
        })();
      </script>
    </div> -->
  </div>

  <div id="next_definition" onclick="next_definition();">
    Up next
    <a id="next_word" href="#" onclick="return false;"></a>
  </div>
</div>

<div id="player"></div>

<div id="bottom">
  <div id="voting">
    <div id="vote_up" class="vote" rel="up" href="#" onclick="return false;">
      <div class="vote_img up">&nbsp;</div>
      <div class="vote_count" id="vote_up_count">0</div>
    </div>
    <div id="vote_down" class="vote" rel="down" href="#" onclick="return false;">
      <div class="vote_img down">&nbsp;</div>
      <div class="vote_count" id="vote_down_count">0</div>
    </div>
  </div>

  <div class="btn" id="suggest_video">
    Suggest a better video
  </div>
  <div id="about">
    <ul>
      <li><a href="http://blog.vhx.tv/urbandictionary-tv" target="_blank">About</a></li>
      <li><a href="mailto:info@urbandictionary.com?subject=UrbanDictionary.TV">Contact</a></li>
    </ul>

    <!-- <div class="powered_by">
      <a href="http://vhx.tv" target="_blank"><img src="http://showmenonstop.com/images/vhx_logo.png" /></a>
    </div> -->
  </div>

  <div class="socialmedia" id="socialmedia_entry"></div>

  <div class="word" id="word_txt"></div>
  <div class="definition" id="definition_txt"></div>
  <div class="example" id="example_txt"></div>

  <div id="video_info_text" style="display:none"></div>
  <div id="more_info_btn">More info</div>


  <div class="clear"></div>

</div>

<div id="word_overlay" class="overlay" style="top:75px;height:2000px">
  <div class="wrap">
    <div class="word"></div>
    <div class="definition"></div>
  </div>
</div>

<div id="suggest_overlay" class="overlay" style="display:none">
  <div class="wrap">
    <p>Suggest a video for <span id="suggest_def">[definition]</span></p>
    <p>
      <iframe id="add_video_frame" src="about:blank" allowfullscreen frameborder="0" width="350" height="240"></iframe>
    </p>
    <p>or</p>
    <div class="btn" id="make_video">Make your own video</div>
  </div>

  <div class="wrap create" style="display:none">
    <ol>
      <li>1. Create a video with you and your friends</li>
      <li>2. Upload it to YouTube or Vimeo</li>
      <li>3. Submit it to Urban TV</li>
    </ol>
    <div class="btn" id="upload_video"><a href="http://youtube.com/upload" target="_blank">Upload your video</a></div>
  </div>
</div>

<div id="logo">
  <a href="/"><img src="images/urbantv_logo.png" alt="Urban Dictionary TV" /></a>
</div>

    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>

</body>
</html>
