<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>
  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.1.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.1.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.1.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.1.0/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jasmine-jquery.js"></script>

  <script src="javascripts/jquery-1.7.js" type="text/javascript" ></script>
  <script src="javascripts/brackets.js" type="text/javascript"></script>
  <script type="text/javascript" src="javascripts/permalink.js"></script>
  <script type="text/javascript" src="javascripts/application.js"></script>

  <script type="text/javascript" src="spec/spec_helper.js"></script>
  <script type="text/javascript" src="spec/application_spec.js"></script>
  <script type="text/javascript" src="spec/permalink_spec.js"></script>
  <script type="text/javascript" src="spec/bugs_spec.js"></script>
  <script type="text/javascript" src="spec/voting_spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.addReporter(new jasmine.TrivialReporter());

      window.onload = function() {
        jasmineEnv.execute();
      };
    })();
  </script>

</head>

<body>

  <textarea id="original_fixtures" style="display: none">
    <div id="fixtures" style="display: none">
      <div id="word_txt"></div>
      <div id="example_txt"></div>
      <div id="definition_txt"></div>
      <div id="word_overlay">
        <div class="wrap">
          <div class="word"></div>
          <div class="definition"></div>
        </div>
      </div>

      <div id="voting">
        <div class="vote" rel="up"></div>
        <div class="vote" rel="down" id="vote_down"></div>
      </div>

      <div id="vote_up"><div class="vote_img"></div><div class="vote_count"></div></div>
      <div id="vote_down"><div class="vote_img"></div><div class="vote_count"></div></div>
    </div>
  </textarea>

  <div id="fixtures"></div>

</body>
</html>
